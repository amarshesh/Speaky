<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "ion-padding">

<ion-item>
  <ion-label  position="floating"> Email</ion-label>
  <ion-input [(ngModel)]="email" type="text"></ion-input>

</ion-item>
<ion-item>
  <ion-label  position="floating"> Password</ion-label>

  <ion-input [(ngModel)]="password"  type="password"></ion-input>
</ion-item>

  <ion-item>
    <ion-button  shape="round" (click)="login()">
      Login
</ion-button>
  </ion-item>
  <p class="ion-text-center">
    <!-- <ion-spinner >

    </ion-spinner> -->
  </p>
  <p class="ion-text-center">Don't have account?
    <ion-button shape="round" class="ion-text-center" routerLink="/register"> Register</ion-button>
  </p>
</ion-content>
