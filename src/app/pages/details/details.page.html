<ion-header>
  <ion-toolbar> </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h1 class="header">
      <strong>Talk to me</strong>
    </h1>

    <ion-item>
      <ion-button (click)="getPermission()" color="warning"
        >Get permission</ion-button
      >
    </ion-item>
    <ion-item>
      <ion-button (click)="startListning()" color="success"
        >Start listning
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-button (click)="stopListning()" color="danger"
        >Stop listning</ion-button
      >
    </ion-item>

    <ion-card>
      <ion-card-header>This is what i get!</ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let match of matches"> {{match}} </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label>Slide left to listen!</ion-label>
        <!-- <ion-label position="floating">Enter the text here </ion-label> -->
        <!-- <ion-input type="text" [(ngModel)]="items"></ion-input> -->
      </ion-item>
      <ion-item-sliding *ngFor="let item of matches">
        <ion-item>
          <ion-label text-wrap>{{item}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-button (click)="speak(item)">Speak</ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
    <div>
      <ion-footer>
        <div class="ion-margin-top">
          <ion-button expand="block" (click)="logout()">Logout</ion-button>
        </div>
      </ion-footer>
    </div>
  </div>
</ion-content>
